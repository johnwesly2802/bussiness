<script>
    // Load history from local storage on page load
    window.onload = function() {
        loadHistory();
    };

    function calculate() {
        var lg = parseFloat(document.getElementById("lg").value);
        var hf = parseFloat(document.getElementById("hf").value);
        var eco = parseFloat(document.getElementById("eco").value);
        var bun = parseFloat(document.getElementById("bun").value);
        var frty = parseFloat(document.getElementById("frty").value);
        var br = parseFloat(document.getElementById("br").value);
        var halfbr = parseFloat(document.getElementById("hbr").value);
        var commission = document.getElementById("commission").value;

        var result;

        switch (commission) {
            case "own":
                result = lg * 1.82 + hf * 1.15 + eco * 3.55 + bun * 0.42 + frty * 1.32 + br * 3.02 + halfbr * 1.50;
                break;
            case "sales":
                result = lg * 1.18 + hf * 0.75 + eco * 2.20 + bun * 0.58 + frty * 0.88 + br * 1.93 + halfbr * 1;
                break;
            case "bill":
                result = lg * 30.50 + hf * 15.60 + eco * 60.25 + bun * 16 + frty * 19.30 + br * 37.75 + halfbr * 18.50;
                break;
            case "amnt":
                result = lg * 33.50 + hf * 17.50 + eco * 66 + bun * 17.50 + frty * 21.50 + br * 42.70 + halfbr * 21;
                break;
            case "East":
                result = lg * 2.36 + hf * 1.50 + eco * 4.60 + bun * 0 + frty * 1.80 + br * 4 + halfbr * 2.30;
                break;
            default:
                result = "Invalid operation";
        }

        document.getElementById("result").innerHTML = "Result: " + result.toFixed(2);

        // Add the current calculation to history
        addToHistory(commission, lg, hf, eco, bun, frty, br, halfbr, result.toFixed(2));
    }

    function addToHistory(commission, lg, hf, eco, bun, frty, br, halfbr, result) {
        var history = JSON.parse(localStorage.getItem("calculation_history")) || [];
        history.push({ Commission: commission, HalfLarge: lg, Half: hf, Economy: eco, Bun: bun, Frooty: frty, Brown: br, HalfBrown: halfbr, Result: result });
        localStorage.setItem("calculation_history", JSON.stringify(history));

        // Reload the history table
        loadHistory();
    }

    function loadHistory() {
        var history = JSON.parse(localStorage.getItem("calculation_history")) || [];
        var historyTable = document.getElementById("historyBody");

        // Clear previous history
        historyTable.innerHTML = "";

        // Populate history table
        history.forEach(function(entry, index) {
            var row = historyTable.insertRow();
            var commissionCell = row.insertCell(0);
            var halfLargeCell = row.insertCell(1);
            var halfCell = row.insertCell(2);
            var economyCell = row.insertCell(3);
            var bunCell = row.insertCell(4);
            var frootyCell = row.insertCell(5);
            var brownCell = row.insertCell(6);
            var halfBrownCell = row.insertCell(7);
            var resultCell = row.insertCell(8);
            var actionCell = row.insertCell(9);
            commissionCell.innerHTML = entry.Commission;
            halfLargeCell.innerHTML = entry.HalfLarge;
            halfCell.innerHTML = entry.Half;
            economyCell.innerHTML = entry.Economy;
            bunCell.innerHTML = entry.Bun;
            frootyCell.innerHTML = entry.Frooty;
            brownCell.innerHTML = entry.Brown;
            halfBrownCell.innerHTML = entry.HalfBrown;
            resultCell.innerHTML = entry.Result;

            // Delete button
            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";
            deleteBtn.onclick = function() {
                deleteRow(index);
            };
            actionCell.appendChild(deleteBtn);
        });
    }

    function deleteRow(index) {
        var history = JSON.parse(localStorage.getItem("calculation_history")) || [];
        history.splice(index, 1);
        localStorage.setItem("calculation_history", JSON.stringify(history));
        loadHistory();
    }
</script>
